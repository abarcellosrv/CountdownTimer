<!DOCTYPE html>
<html>
	<head>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container">
			<form id="countdown-form" class="row">
				<div class="">
					<label for="event-name">Event Name:</label>
					<input type="text" id="event-name" name="event-name" required>
				</div>
				<div class="">
					<label for="event-desc">Event Description:</label>
					<input type="text" name="event-desc" id="event-desc">
				</div>
				<div class="">
					<label for="event-date">Event Date:</label>
					<input type="date" id="event-date" name="event-date" required>
				</div>
				<div class="col">
					<label for="event-time">Event Time (optional):</label>
					<input type="time" id="event-time" name="event-time">
				</div>
				<div class="d-grid">
					<button type="submit" class="btn btn-outline-primary" id="form-button">Create
						Event</button>
				</div>
			</form>
		</div>


		<div class="container">
			<div class="row timers" id="card-container">
			</div>
		</div>

		<!-- Trigger/Open The Modal -->
		<button id="myBtn">Open Modal</button>

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content" id="modal-edit-">
				<span class="close">&times;</span>
				<form id="edit-form-" class="row">
					<h5>Add New Event Info</h4>
					<div class="">
						<label for="edit-name">Event Name:</label>
						<input type="text" id="edit-name" name="edit-name" required>
					</div>
					<div class="">
						<label for="edit-desc">Event Description:</label>
						<input type="text" name="edit-desc" id="edit-desc">
					</div>
					<div class="">
						<label for="edit-date">Event Date:</label>
						<input type="date" id="edit-date" name="edit-date" required>
					</div>
					<div class="col">
						<label for="edit-time">Event Time (optional):</label>
						<input type="time" id="edit-time" name="edit-time">
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-outline-primary" id="edit-form-button">Update Event</button>
					</div>
				</form>
			</div>

		</div>
		<script src="index.js" type="module" defer></script>
	</body>
</html>
