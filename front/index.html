<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body class="light-blue-diagonal">
		<div name="header" id="headerElement" class="text-center pageHeader container">
			<h1 class="display-6">
				Project Management <br>
				<small class="text-muted">Countdown to your deadlines</small>
			</h1>
		</div>
		<div class="input-container">
			<button id="new-event-button" class="button btn btn-outline-primary btn-lg">New Event</button>
		</div>		
		<div id="form-container" class="" style="display:none">
			<form class="countdown-form">
				<div class="input-container">
					<label for="name">Event name:</label>
					<input type="text" id="name" required />
					<label for="datetime">Enter a datetime:</label>
					<input type="date" id="date" required />
					<input type="time" id="time" />
					<button type="submit">Start countdown</button>
				</div>
			</form>
		</div>
		<div id="countdowns" class="countdowns"></div>
		<script src="index.js"></script>
	</body>
</html>
