<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous">
		

		<link rel="stylesheet" href="style.css">

	</head>
	<body>

		
			<div class="container pageHeader">
				<h3>Project Manager</h3>
				<h5>Manage Project deadlines in one place!</h5>
			</div>
			<div class="container">
				<form id="countdown-form" class="">
					<div class="textInputs container">
						<div class=" column-gap-5">
							<input type="text" id="event-name" name="event-name" class="form-control" placeholder="Project Name" required>
						</div>

						<div class="column-gap-5">
							<input type="text" name="event-desc" id="event-desc" class="form-control" placeholder="Project Description">
						</div>
					</div>
					<div class="timeInputs">
						<div class="">
							<label for="event-date" class="">Due Date</label>
							<input type="date" id="event-date" name="event-date" class="form-control column-gap-5"  required>
						</div>
						<div>
							<label for="event-time" class="">Due time (optional)</label>
							<input type="time" id="event-time" name="event-time" class="form-control column-gap-5">
						</div>
						
					</div>
					
					<div class="d-grid">
						<button type="submit" class="" id="form-button">Create
							Event</button>
					</div>
				</form>
			</div>	
			<div class="container">
				<div class="row timers" id="card-container">
				</div>
			</div>
		
		

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content" id="modal-edit-">
				<span class="close">&times;</span>
				<form id="edit-form-" class="row">
					<h5>Add New Event Info</h4>
					<div class="">
						<label for="edit-name">Event Name:</label>
						<input type="text" id="edit-name" name="edit-name" required>
					</div>
					<div class="">
						<label for="edit-desc">Event Description:</label>
						<input type="text" name="edit-desc" id="edit-desc">
					</div>
					<div class="">
						<label for="edit-date">Event Date:</label>
						<input type="date" id="edit-date" name="edit-date" required>
					</div>
					<div class="col">
						<label for="edit-time">Event Time (optional):</label>
						<input type="time" id="edit-time" name="edit-time">
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-outline-primary" id="edit-form-button">Update Event</button>
					</div>
				</form>
			</div>

		</div>
		<script src="index.js" type="module" defer></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
	</body>
</html>
