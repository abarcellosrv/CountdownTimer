<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css"> 

	</head>
	<body class="light-blue-diagonal">
		<div class="container">
			<form id="countdown-form" class="row">
				<div class="">
					<label for="event-name">Event Name:</label>
					<input type="text" id="event-name" name="event-name" required>
				</div>
				<div class="">
					<label for="event-description">Event Description:</label>
					<input type="text" name="event-desc" id="event-desc">
				</div>
				<div class="">
					<label for="event-date">Event Date:</label>
					<input type="date" id="event-date" name="event-date" required>
				</div>
				<div class="col">
					<label for="event-time">Event Time (optional):</label>
					<input type="time" id="event-time" name="event-time">					
				</div>
				<div class="col">
					<button class="btn btn-outline-secondary btn-sm" id="add-milestones-button">+</button>
				</div>

				<div id="milestones" style="display: none;">
					<form id="milestones-form" class="row">
						<div class="">
							<label for="milestones-name">Event Name:</label>
							<input type="text" id="milestones-name" name="milestones-name" required>
						</div>
						<div class="">
							<label for="milestones-description">Event Description:</label>
							<input type="text" name="milestones-desc" id="event-desc">
						</div>
						<div class="">
							<label for="milestones-date">Event Date:</label>
							<input type="date" id="milestones-date" name="event-date" required>
						</div>
						<div class="col">
							<label for="milestones-time">Event Time (optional):</label>
							<input type="time" id="milestones-time" name="event-time">					
						</div>
					</form>
				</div>
				
				
			</form>
			<div class="d-grid">
				<button type="submit" class="btn btn-outline-primary">Create Event</button>
			</div>
			
		</div>
		
		
		<div id="countdown-display"></div>

		<script src="index.js"></script>
	</body>
</html>
